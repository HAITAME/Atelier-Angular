<div class="containar">
<h3>List of cars</h3>


<table  mat-table [dataSource]="cars" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id</th>
    <td mat-cell *matCellDef="let car">{{ car.id_car }}</td>
  </ng-container>

  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef>model</th>
    <td mat-cell *matCellDef="let car">{{ car.model }}</td>
  </ng-container>

  <ng-container matColumnDef="hp">
    <th mat-header-cell *matHeaderCellDef>hp</th>
    <td mat-cell *matCellDef="let car">{{ car.hp }}</td>
  </ng-container>

  <ng-container matColumnDef="marque">
    <th mat-header-cell *matHeaderCellDef>marque</th>
    <td mat-cell *matCellDef="let car">{{ car.marque }}</td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Supprimer</th>
    <td mat-cell *matCellDef="let car">
      <button  (click)="deleteCar(car.id_car)"  mat-raised-button color="warn" >Supprimer</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Modifier</th>
    <td mat-cell *matCellDef="let car">
      <button mat-raised-button color="primary" [routerLink]="['/updatecar', car.id_car]">Modifier</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'model', 'hp', 'marque', 'delete', 'edit']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'model', 'hp', 'marque', 'delete', 'edit']"></tr>


</table>
</div>
